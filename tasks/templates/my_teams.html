{% extends 'dashboard.html' %}
{% block dashboard_content %}
<!--alternative container-->
<!--1 card for everything-->
<div class = "container vh-100 mb-3">
    <div class = "row h-100">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'my_tasks' %}">My Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'my_teams' %}">My Teams</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
            <div id="myTeams" class="tab-content">
                <!-- Content for My Teams -->
                <a href="{% url 'create_team' %}" button class="btn btn-sm btn-outline-secondary">Create Team +</button></a>

                <table class = "table">
                  <thead>
                      <tr>
                          <th scope="col">#ID</th>
                          <th scope="col">Team</th>
                          <th scope="col">Team Description</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Info</th>
                          <th scope="col">Delete</th>
                          

                      </tr>
                  </thead>
                  <tbody>
                  {% for team in teams %}
                      <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                          <td>{{ team.team_name }}</td>
                          <td>{{ team.team_description }}</td>
                          <td>
                            <a href="{% url 'edit_team' team.id %}" class="btn btn-dark" title="Edit">
                              <i class="bi bi-pencil"></i>
                            </a>
                          </td>
                          <td>
                            <a href="{% url 'team_info' team.id %}" class="btn btn-info" title="Info">
                                <i class="bi bi-info-circle"></i>
                            </a>
                          </td>
                          <td>
                            <a href="{% url 'delete_team' team.id %}" class="btn btn-danger" title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                          </td>
                          
                          
                      </tr>
                  {% endfor %}
                  </tbody>
                </table>


            </div>
          
        </div>
      </div>
    </div>
  </div>
  {%endblock%}
